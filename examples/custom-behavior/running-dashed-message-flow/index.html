<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BPMN Visualization - Running Dashed Message Flow</title>
        <link rel="icon" href="../../favicon.png">
        <link rel="stylesheet" href="../../static/css/spectre.min.css" type="text/css">
        <link rel="stylesheet" href="../../static/css/icons.min.css" type="text/css">
        <link rel="stylesheet" href="../../static/css/main.css" type="text/css">
        <style>
            .bpmn-container {
                /* use absolute values for height to ensure that the vertical diagram is not fully displayed when the page is opened. */
                /* width is relative to the window size */
                height: 650px;
                width: 100%;
                border-style: solid;
                border-color: #B0B0B0;
                border-width: 1px;
                /* This ensures that the parts of the diagram outside of the container are not displayed. */
                overflow: hidden;
                background-color: white;
            }
            /* Need to apply the animation to the SVG element corresponding to the line of the edge.
            Here, it's the second child, and looks like
                "<path d="..." fill="none" stroke="black" stroke-width="1.78" stroke-miterlimit="10" pointer-events="stroke"></path>"
            in the DOM */
            .running-dashed > path:nth-child(2) {
                stroke: Red;
                stroke-dasharray: 4, 2, 1, 2;
                animation-name: dash;
                animation-duration: 300ms;
                animation-timing-function: linear;
                animation-iteration-count: infinite;
                animation-direction: reverse;
            }
            @keyframes dash {
                from {
                    stroke-dashoffset: 0;
                }
                to {
                    stroke-dashoffset: 10;
                }
            }
        </style>
        <script defer src="../../static/js/link-to-sources.js"></script>
        <!-- load bpmn-visualization -->
        <script defer src="https://cdn.jsdelivr.net/npm/bpmn-visualization@0.25.2/dist/bpmn-visualization.min.js"></script>
        <script defer src="../../static/js/diagram/bpmn-diagrams.js"></script>
        <script defer src="./index.js"></script>
    </head>
