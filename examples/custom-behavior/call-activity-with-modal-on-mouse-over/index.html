<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BPMN Visualization - Open a modal on event on a call activity</title>
        <link rel="icon" href="../../favicon.png">
        <link rel="stylesheet" href="../../static/css/spectre.min.css" type="text/css">
        <link rel="stylesheet" href="../../static/css/icons.min.css" type="text/css">
        <link rel="stylesheet" href="../../static/css/main.css" type="text/css">
        <style>
            .bpmn-container {
                /* use absolute values for height to ensure that the vertical diagram is not fully displayed when the page is opened. */
                /* width is relative to the window size */
                height: 600px;
                border-style: solid;
                border-color: #B0B0B0;
                border-width: 1px;
                /* This ensures that the parts of the diagram outside of the container are not displayed. */
                overflow: hidden;
            }
        </style>
        <script defer src="../../static/js/link-to-sources.js"></script>
        <!-- load bpmn-visualization -->
        <script defer src="https://cdn.jsdelivr.net/npm/bpmn-visualization@0.26.2/dist/bpmn-visualization.min.js"></script>
        <script defer src="../../static/js/diagram/bpmn-diagrams.js"></script>
        <script defer src="./index.js"></script>
        <script defer src="./modal.js"></script>
    </head>
    <body>
        <header class="navbar bg-dark p-2">
            <section class="navbar-section ml-2">
                <a class="home" href="../../index.html">
                    <img src="../../static/img/logo_64x64_white.png" alt="logo" class="logo">
                    <span class="h3 text-light ml-2 lib-name-text">BPMN Visualization Examples</span>
                </a>
            </section>
            <section class="navbar-section">
                <a href="https://process-analytics.github.io/bpmn-visualization-js/" class="mr-2 btn btn-secondary">Docs</a>
                <div class="dropdown mr-2">
                    <a href="#" class="btn btn-primary dropdown-toggle" tabindex="0">
                        GitHub <span class="icon icon-caret icon-in-the-middle"></span>
                    </a>
                    <ul class="menu">
                        <li><a href="https://github.com/process-analytics/bpmn-visualization-js" class="mr-2 btn btn-link">Library</a></li>
                        <li><a href="https://github.com/process-analytics/bpmn-visualization-examples" class="mr-2 btn btn-link">Examples</a></li>
                    </ul>
                </div>
            </section>
        </header>
        <section id="section" class="container" style="margin-top: 3rem">
            <div class="col-11 col-mx-auto">
                <h2>Open a modal on mouse over on a call activity</h2>
                <p>Move your mouse on the call activity, and see what happens ðŸ˜ƒ</p>

                <div id="main-bpmn-container" class="column col-12 col-mx-auto bpmn-container"></div>
            </div>
        </section>

        <!-- The Modal -->
        <div id="modal" class="modal">
            <a class="modal-overlay" aria-label="Close"></a>
            <div class="modal-container bg-dark" style="max-width: 1200px;max-height: 800px">
                <div class="modal-header text-secondary">
                    <a id="close-modal" class="btn btn-clear float-right" aria-label="Close"></a>
                    <div class="modal-title h2">Procurement</div>
                </div>
                <div class="modal-body">
                    <div class="content">
                        <div id="secondary-bpmn-container" class="bpmn-container" style="background-color: white"></div>
                    </div>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </body>
</html>
