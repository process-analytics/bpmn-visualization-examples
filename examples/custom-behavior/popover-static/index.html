<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BPMN Visualization - Attach popover to task</title>
        <link rel="icon" href="../../favicon.png">
        <link rel="stylesheet" href="../../static/css/spectre.min.css" type="text/css">
        <link rel="stylesheet" href="../../static/css/icons.min.css" type="text/css">
        <link rel="stylesheet" href="../../static/css/main.css" type="text/css">
        <style>
            .bpmn-container {
                /* use absolute values for height to ensure that the vertical diagram is not fully displayed when the page is opened. */
                /* width is relative to the window size */
                height: 600px;
                border-style: solid;
                border-color: #B0B0B0;
                border-width: 1px;
                /* This ensures that the parts of the diagram outside of the viewport are not displayed. */
                overflow: hidden;
            }
            #controls {
                margin-top: 1em;
            }
            .mw-200 {
                min-width: 200px;
            }

            .hidden {
                visibility: hidden;
            }

            .bpmn-popover {
                padding: 30px;
                border: 3px solid chartreuse;
                border-radius: 30px;
            }

            .bpmn-popover:before {
                content: "";
                width: 0;
                height: 0;
                position: absolute;
                border-left: 10px solid chartreuse;
                border-right: 10px solid transparent;
                border-top: 10px solid chartreuse;
                border-bottom: 10px solid transparent;
                left: 21px;
                bottom: -21px;
            }

            #controls textarea {
                height: 150px;
            }
        </style>
        <script defer src="../../static/js/link-to-sources.js"></script>
        <!-- load bpmn-visualization -->
        <script defer src="https://cdn.jsdelivr.net/npm/bpmn-visualization@0.24.0/dist/bpmn-visualization.min.js"></script>
        <script defer src="../../static/js/diagram/bpmn-diagrams.js"></script>
        <script defer src="../../static/js/dom-helper.js"></script>
        <script defer src="./index.js"></script>
    </head>
    <body>
        <header class="navbar bg-dark p-2">
            <section class="navbar-section ml-2">
                <a class="home" href="../../index.html">
                    <img src="../../static/img/logo_64x64_white.png" alt="logo" class="logo">
                    <span class="h3 text-light ml-2 lib-name-text">BPMN Visualization Examples</span>
                </a>
            </section>
            <section class="navbar-section">
                <a href="https://process-analytics.github.io/bpmn-visualization-js/" class="mr-2 btn btn-secondary">Docs</a>
                <div class="dropdown mr-2">
                    <a href="#" class="btn btn-primary dropdown-toggle" tabindex="0">
                        GitHub <span class="icon icon-caret icon-in-the-middle"></span>
                    </a>
                    <ul class="menu">
                        <li><a href="https://github.com/process-analytics/bpmn-visualization-js" class="mr-2 btn btn-link">Library</a></li>
                        <li><a href="https://github.com/process-analytics/bpmn-visualization-examples" class="mr-2 btn btn-link">Examples</a></li>
                    </ul>
                </div>
            </section>
        </header>
        <section class="container" style="margin-top: 3rem">
            <div class="col-11 col-mx-auto">
                <h2>How to attach popover on task</h2>
                <p>Find the task by id. Attach popover with content you want to be displayed.</p>

                <div class="columns" style="margin-top: 2.5rem">
                    <div id="controls" class="column col-2 p-centered">
                        <div class="m-2 p-2">
                            <h5>Id of the task for which popover will be attached</h5>
                            <label for="search-id">
                                <input id="search-id" type="text" class="mw-200" value="Activity_0kn4d46"/>
                            </label>

                            <h5 class="mt-2">Popover content</h5>
                            <label>
                                <textarea id="popover-content" class="mw-200"><div>&#13;&#10;<h2>Interesting</h2><p>Critical information concerning the task</p></div></textarea>
                            </label>

                            <button id="attach-popover" type="submit" class="btn btn-success">attach popover</button>
                        </div>
                        <div class="m-2 p-2">
                            <button id="detach-popover" type="submit" class="btn btn-error">detach popover</button>
                        </div>
                    </div>
                    <div id="bpmn-container" class="column col-10 col-mx-auto bpmn-container"></div>
                </div>
            </div>
        </section>
    </body>
</html>
