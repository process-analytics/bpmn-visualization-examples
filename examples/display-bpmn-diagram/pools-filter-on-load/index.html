<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BPMN Visualization - Filter Pools</title>
        <link rel="icon" href="../../favicon.png">
        <link rel="stylesheet" href="../../static/css/spectre.min.css" type="text/css">
        <link rel="stylesheet" href="../../static/css/icons.min.css" type="text/css">
        <link rel="stylesheet" href="../../static/css/main.css" type="text/css">
        <style>
            .bpmn-container {
                /* use absolute values for height to ensure that the vertical diagram is not fully displayed when the page is opened. */
                /* width is relative to the window size */
                height: 600px;
                border-style: solid;
                border-color: #B0B0B0;
                border-width: 1px;
                /* This ensures that the parts of the diagram outside of the container are not displayed. */
                overflow: hidden;
            }
        </style>
        <script defer src="../../static/js/link-to-sources.js"></script>
        <!-- load bpmn-visualization -->
        <script defer src="https://cdn.jsdelivr.net/npm/bpmn-visualization@0.26.2/dist/bpmn-visualization.min.js"></script>
        <script defer src="../../static/js/diagram/bpmn-diagram-pools-filter.js"></script>
        <script defer src="index.js"></script>
    </head>
    <body>
        <header class="navbar bg-dark p-2">
            <section class="navbar-section ml-2">
                <a class="home" href="../../index.html">
                    <img src="../../static/img/logo_64x64_white.png" alt="logo" class="logo">
                    <span class="h3 text-light ml-2 lib-name-text">BPMN Visualization Examples</span>
                </a>
            </section>
            <section class="navbar-section">
                <a href="https://process-analytics.github.io/bpmn-visualization-js/" class="mr-2 btn btn-secondary">Docs</a>
                <div class="dropdown mr-2">
                    <a href="#" class="btn btn-primary dropdown-toggle" tabindex="0">
                        GitHub <span class="icon icon-caret icon-in-the-middle"></span>
                    </a>
                    <ul class="menu">
                        <li><a href="https://github.com/process-analytics/bpmn-visualization-js" class="mr-2 btn btn-link">Library</a></li>
                        <li><a href="https://github.com/process-analytics/bpmn-visualization-examples" class="mr-2 btn btn-link">Examples</a></li>
                    </ul>
                </div>
            </section>
        </header>
        <section class="container" style="margin-top: 3rem">
            <div class="col-11 col-mx-auto">
                <h2>Filter pools</h2>
                <p>Select the pools you want to filter and reload the BPMN diagram.
                </p>

                <div class="columns" style="margin-top: 2.5rem">
                    <div id="controls" class="column col-2 p-centered">
                        <h5>Pools Filtering</h5>
                        <div class="form-group">
                            <label class="form-checkbox"><input type="checkbox" name="pools-filter" value="Participant_1"><i class="form-icon"></i> Pool 1</label>
                            <label class="form-checkbox"><input type="checkbox" name="pools-filter" value="Participant_4"><i class="form-icon"></i> Pool 2</label>
                            <label class="form-checkbox"><input type="checkbox" name="pools-filter" value="Participant_3"><i class="form-icon"></i> Pool 3</label>
                        </div>

                        <div style="margin-top: 1.5rem">
                            <button id="btn-reload" title="Reload the diagram with the pools filtering configuration" class="bg-dark btn btn-primary has-icon-right">
                                <span>Reload </span><span class="icon icon-refresh mb-1"></span>
                            </button>
                        </div>
                    </div>
                    <div id="bpmn-container" class="column col-10 col-mx-auto bpmn-container"/>
                </div>
            </div>
        </section>
    </body>
</html>
