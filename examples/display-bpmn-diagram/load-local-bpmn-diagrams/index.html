<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BPMN Visualization - Load local BPMN diagrams</title>
    <link rel="icon" href="../../favicon.png">
    <link rel="stylesheet" href="../../static/css/spectre.min.css" type="text/css">
    <link rel="stylesheet" href="../../static/css/icons.min.css" type="text/css">
    <link rel="stylesheet" href="../../static/css/main.css" type="text/css">
    <style>
        .relative {
            position: relative;
        }
        .bpmn-container-absolute {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        #bpmn-container {
            overflow-x: auto;
            overflow-y: hidden;
            padding-bottom: 100px;
        }
        #file-selector {
            float: left;
        }
        #loading-info {
            float: left;
            padding-top: 0.5em;
            margin-left: 1em;
        }
        .hidden {
            display: none !important;
        }
    </style>
    <script defer src="../../static/js/link-to-sources.js"></script>
    <!-- load bpmn-visualization -->
    <script defer src="https://cdn.jsdelivr.net/npm/bpmn-visualization@0.27.0/dist/bpmn-visualization.min.js"></script>
    <script defer src="index.js"></script>
</head>
<body>

<header class="navbar bg-dark p-2">
    <section class="navbar-section ml-2">
        <a class="home" href="../../index.html">
            <img src="../../static/img/logo_64x64_white.png" alt="logo" class="logo">
            <span class="h3 text-light ml-2 lib-name-text">BPMN Visualization Examples</span>
        </a>
    </section>
    <section class="navbar-section">
        <a href="https://process-analytics.github.io/bpmn-visualization-js/" class="mr-2 btn btn-secondary">Docs</a>
        <div class="dropdown mr-2">
            <a href="#" class="btn btn-primary dropdown-toggle" tabindex="0">
                GitHub <span class="icon icon-caret icon-in-the-middle"></span>
            </a>
            <ul class="menu">
                <li><a href="https://github.com/process-analytics/bpmn-visualization-js" class="mr-2 btn btn-link">Library</a></li>
                <li><a href="https://github.com/process-analytics/bpmn-visualization-examples" class="mr-2 btn btn-link">Examples</a></li>
            </ul>
        </div>
    </section>
</header>
<section class="container col-10 flex-centered mt-2">
        <section class="col-12 mt-2 relative">
            <h2>Load local BPMN diagrams</h2>
            <div id="file-selector">
                <input type="file" id="btn-open-file" name="btn-open-file" class="hidden"/>
                <label for="btn-open-file" class="btn btn-primary has-icon-right"><span>Choose a local file </span><span class="icon icon-upload mb-1"></span></label>
            </div>
            <div id="loading-info" class="hidden">
                <b>Last loaded file:</b> <span id="loaded-file-name"></span>
            </div>
        </section>
</section>
<section class="col-12 mt-2 relative">
    <div class="bpmn-container-absolute">
        <div id="bpmn-container" class="mb-2"></div>
    </div>
</section>
</body>
</html>
