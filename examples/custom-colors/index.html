<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BPMN Visualization - Custom Colors</title>
    <link rel="shortcut icon" href="../favicon.ico">
</head>
<body>
<!-- hack to avoid errors: the demo code requires these ids to add a listener -->
<div id="bpmn-file"></div>
<div id="file-selector"></div>
<!-- DO NOT change this id, the demo code requires it -->
<div id="graph">
    <h2>Default colors</h2>
</div>
<div id="graphCustomFontColor">
    <h2>Custom default font color</h2>
</div>
<div id="graphCustomDefaultColors">
    <h2>Custom default stroke and fill colors</h2>
</div>
<div id="graphCustomColors">
    <h2>Custom BPMN element colors</h2>
</div>
<div id="graphCustomColorsUserTask">
    <h2>Custom colors for User Task</h2>
</div>

<!-- load global settings -->
<script src="../../demo/0.1.6/static/js/configureMxGraphGlobals.js"></script>
<!-- load mxGraph client library -->
<script src="../../demo/0.1.6/static/js/mxClient.min.js"></script>
<!-- load bpmn-visualization library -->
<script src="../../demo/0.1.7-preview/index.es.js"></script>
<!-- load your custom file -->
<script src="./custom-colors.js"></script>


</body>
</html>
