<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>bpmn-visualization - Add stylized overlays</title>
        <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
        <link rel="stylesheet" href="../../static/css/spectre.min.css" type="text/css">
        <link rel="stylesheet" href="../../static/css/icons.min.css" type="text/css">
        <link rel="stylesheet" href="../../static/css/main.css" type="text/css">
        <style>
            .bpmn-container {
                /* use absolute values for height to ensure that the vertical diagram is not fully displayed when the page is opened. */
                /* width is relative to the window size */
                height: 650px;
                border-style: solid;
                border-color: #B0B0B0;
                border-width: 1px;
                /* This ensures that the parts of the diagram outside of the container are not displayed. */
                overflow: hidden;
                background-color: white;
            }

            #btn-group-overlay-config input {
                max-width: 50px;
            }
            .row {
                margin-bottom: 5px;
                min-width: 200px;
            }
        </style>
        <script defer src="../../static/js/link-to-sources.js"></script>
        <!-- load bpmn-visualization -->
        <script defer src="https://cdn.jsdelivr.net/npm/bpmn-visualization@0.30.0/dist/bpmn-visualization.min.js"></script>
        <script defer src="../../static/js/diagram/bpmn-diagrams.js"></script>
        <script defer src="./index.js"></script>
    </head>
    <body>
        <header class="navbar bg-dark p-2">
            <section class="navbar-section ml-2">
                <a class="home" href="../../index.html">
                    <img src="../../static/img/logo_64x64_white.png" alt="logo" class="logo">
                    <span class="h3 text-light ml-2 lib-name-text">bpmn-visualization examples</span>
                </a>
            </section>
            <section class="navbar-section">
                <a href="https://process-analytics.github.io/bpmn-visualization-js/" class="mr-2 btn btn-secondary">Docs</a>
                <div class="dropdown mr-2">
                    <a href="#" class="btn btn-primary dropdown-toggle" tabindex="0">
                        GitHub <span class="icon icon-caret icon-in-the-middle"></span>
                    </a>
                    <ul class="menu">
                        <li><a href="https://github.com/process-analytics/bpmn-visualization-js"
                               class="mr-2 btn btn-link">Library</a></li>
                        <li><a href="https://github.com/process-analytics/bpmn-visualization-examples"
                               class="mr-2 btn btn-link">Examples</a></li>
                    </ul>
                </div>
            </section>
        </header>

        <section class="container col-10" style="margin-top: 3rem">
            <div class="col-11 col-mx-auto">
                <h2>Add stylized overlays</h2>

                <div class="columns" style="margin-top: 2.5rem">
                    <div id="controls" class="column col-2 p-centered">
                        <div id="btn-group-overlay">
                            <h4>Actions</h4>
                            <button id="btn-reset" type="button" class="btn btn-primary has-icon-right" title="Remove all the overlays of the selected BPMN element">
                                <span class="icon icon-refresh mb-1"></span>
                            </button>
                            <button id="btn-set-overlay" type="button" class="ml-1 btn btn-primary bg-warning has-icon-right" title="Set custom overlay on edge or shape">
                                <span>Apply </span><span class="icon icon-message mb-1"></span>
                            </button>
                        </div>
                        <div id="btn-group-overlay-config" style="margin-top: 1.5rem">
                            <h4>Overlay settings</h4>
                            <div class="ml-2 mb-5">
                                <h5>Font</h5>
                                <div class="row">
                                    <input type="color" id="font-color" name="font-color" value="#7FFFD4">
                                    <label for="font-color">font color</label>
                                </div>
                                <div class="row">
                                    <input type="number" id="font-size" name="font-size" value="16">
                                    <label for="font-size">font size</label>
                                </div>
                            </div>
                            <div class="ml-2 mb-5">
                                <h5>Fill</h5>
                                <div class="row">
                                    <input type="color" id="fill-color" name="fill-color" value="#778899">
                                    <label for="fill-color">fill color</label>
                                </div>
                            </div>
                            <div class="ml-2">
                                <h5>Stroke</h5>
                                <div class="row">
                                    <input type="color" id="stroke-color" name="stroke-color" value="#FFB6C1">
                                    <label for="stroke-color">stroke color</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="bpmn-container" class="column col-10 col-mx-auto bpmn-container"></div>
                </div>
            </div>
        </section>
    </body>
</html>
