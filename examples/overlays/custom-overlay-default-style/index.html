<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bpmn-visualization - Custom default style of the overlays</title>
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
    <link rel="stylesheet" href="../../static/css/spectre.min.css" type="text/css">
    <link rel="stylesheet" href="../../static/css/icons.min.css" type="text/css">
    <link rel="stylesheet" href="../../static/css/main.css" type="text/css">
    <style>
        .bpmn-container {
            /* use absolute values for height to ensure that the vertical diagram is not fully displayed when the page is opened. */
            /* width is relative to the window size */
            height: 200px;
        }
    </style>
    <script defer src="../../static/js/link-to-sources.js"></script>
    <!-- load bpmn-visualization -->
    <script defer src="https://cdn.jsdelivr.net/npm/bpmn-visualization@0.47.0/dist/bpmn-visualization.min.js" integrity="sha384-iBi1qHIqEUUcy+O7Dhksxd1KyS9k+EaXdIZ4LvWDw3P4c8CkCB1qFJNN6m3nHJmP" crossorigin="anonymous"></script>
    <!-- load the example -->
    <script defer src="../../static/js/diagram/bpmn-diagrams.js"></script>
    <script defer src="../../static/js/style-defaults.js"></script>
    <script defer src="./index.js"></script>
</head>
<body>
    <header class="navbar bg-dark p-2">
        <section class="navbar-section ml-2">
            <a class="home" href="../../index.html">
                <img src="../../static/img/logo_64x64_white.png" alt="logo" class="logo">
                <span class="h3 text-light ml-2 lib-name-text">bpmn-visualization examples</span>
            </a>
        </section>
        <section class="navbar-section">
            <a href="https://process-analytics.github.io/bpmn-visualization-js/" class="mr-2 btn btn-secondary">Docs</a>
            <div class="dropdown mr-2 dropdown-right">
                <span class="btn btn-primary dropdown-toggle" tabindex="0">
                    GitHub <span class="icon icon-caret icon-in-the-middle"></span>
                </span>
                <ul class="menu">
                    <li><a href="https://github.com/process-analytics/bpmn-visualization-js" class="mr-2 btn btn-link">Library</a></li>
                    <li><a href="https://github.com/process-analytics/bpmn-visualization-examples" class="mr-2 btn btn-link">Examples</a></li>
                </ul>
            </div>
        </section>
    </header>
    <section class="container col-10 flex-centered mt-2">
            <section class="col-12 mt-2">

                <div id="bpmn-container-default" class="col-12 mb-2 bpmn-container">
                    <h2>Default style of the overlays</h2>
                </div>
                <div id="bpmn-container-custom-default-font" class="col-12 mt-40 mb-2 bpmn-container">
                    <h2>Custom default font of the overlays</h2>
                </div>
                <div id="bpmn-container-custom-default-fill" class="col-12 mt-40 mb-2 bpmn-container">
                    <h2>Custom default fill color of the overlays</h2>
                </div>
                <div id="bpmn-container-custom-default-stroke" class="col-12 mt-40 mb-2 bpmn-container">
                    <h2>Custom default stroke color of the overlays</h2>
                </div>

            </section>
    </section>
</body>
</html>
