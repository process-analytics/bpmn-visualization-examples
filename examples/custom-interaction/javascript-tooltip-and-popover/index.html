<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BPMN Visualization - Diagram Navigation</title>
        <link rel="shortcut icon" href="../../favicon.ico">
        <link rel="stylesheet" href="../../static/css/spectre.min.css" type="text/css">
        <link rel="stylesheet" href="../../static/css/icons.min.css" type="text/css">
        <link rel="stylesheet" href="../../static/css/main.css" type="text/css">
        <link rel="stylesheet" href="https://unpkg.com/tippy.js@6.2.7/themes/light-border.css"
        />
        <style>
            #bpmn-container {
                /* use absolute values for height to ensure that the vertical diagram is not fully displayed when the page is opened. */
                /* width is relative to the window size */
                left: 20px;
                right: 20px;
                height: 600px;
                border-style: solid;
                border-color: #B0B0B0;
                border-width: 1px;
                /* This ensures that the parts of the diagram outside of the container are not displayed. */
                overflow: hidden;
            }

            .bpmn-popover {
                /* needed for html content popover, for raw content, the select cursor is automatically set by tippyjs */
                cursor: text;
                font-size: 11px;
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <header class="navbar bg-dark p-2">
            <section class="navbar-section ml-2">
                <img src="../../static/img/logo_64x64.ico" alt="logo" class="logo">
                <span class="h3 text-light ml-2 lib-name-text">BPMN Visualization Examples</span>
            </section>
            <section class="navbar-section">
                <a href="https://process-analytics.github.io/bpmn-visualization-js/" class="mr-2 btn btn-secondary">Docs</a>
                <div class="dropdown mr-2">
                    <a href="#" class="btn btn-primary dropdown-toggle" tabindex="0">
                        GitHub <span class="icon icon-caret icon-in-the-middle"></span>
                    </a>
                    <ul class="menu">
                        <li><a href="https://github.com/process-analytics/bpmn-visualization-js" class="mr-2 btn btn-link">Library</a></li>
                        <li><a href="https://github.com/process-analytics/bpmn-visualization-examples" class="mr-2 btn btn-link">Examples</a></li>
                    </ul>
                </div>
            </section>
        </header>
        <section class="container" style="margin-top: 3rem">
            <div class="col-11 col-mx-auto">
                <h2>Custom interaction - BPMN elements hover</h2>
                <p>On some BPMN elements, display a tooltip on hover with content specific to the elements.</p>
                <p>The tooltip support is provide by popperjs.</p>
            </div>
        </section>

        <section class="col-10 mt-2 relative">
            <div id="bpmn-container"></div>
        </section>

        <!-- load bpmn-visualization -->
        <!-- TODO restore when new release available -->
<!--        <script src="https://unpkg.com/bpmn-visualization@0.8.0/dist/bpmn-visualization.js"></script>-->
        <script src="../../_tmp/bpmn-visualization.js"></script>

        <!-- Popover and Tooltip support -->
        <script src="https://unpkg.com/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <!-- Development version -->
        <script src="https://unpkg.com/tippy.js@6.2.7/dist/tippy-bundle.umd.js"></script>


        <script src="../../bpmn-diagrams.js"></script>
        <script src="./popover-info.js"></script>
    </body>
</html>
