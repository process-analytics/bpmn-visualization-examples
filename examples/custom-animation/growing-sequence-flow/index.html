<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BPMN Visualization - Diagram Navigation</title>
        <link rel="shortcut icon" href="../../favicon.ico">
        <link rel="stylesheet" href="../../static/css/spectre.min.css" type="text/css">
        <link rel="stylesheet" href="../../static/css/icons.min.css" type="text/css">
        <link rel="stylesheet" href="../../static/css/main.css" type="text/css">
        <style>
            .bpmn-container {
                /* use absolute values for height to ensure that the vertical diagram is not fully displayed when the page is opened. */
                /* width is relative to the window size */
                height: 650px;
                width: 100%;
                border-style: solid;
                border-color: #B0B0B0;
                border-width: 1px;
                /* This ensures that the parts of the diagram outside of the container are not displayed. */
                overflow: hidden;
                background-color: white;
            }
            /* Need to apply the animation to the SVG element corresponding to the line of the edge.
            Here, it's the second child, and looks like
                "<path d="..." fill="none" stroke="black" stroke-width="1.78" stroke-miterlimit="10" pointer-events="stroke"></path>"
            in the DOM */
            .growing > path:nth-child(2) {
                stroke: Chartreuse;
                animation-name: grow;
                animation-duration: 2s;
                animation-timing-function: ease-in;
                animation-iteration-count: infinite;
                animation-direction: normal;
            }
            @keyframes grow {
                from {
                    stroke-dashoffset: 100%;
                    stroke-dasharray: 100%;
                }
                to {
                    stroke-dashoffset: 0;
                }
            }
        </style>
    </head>
    <body>
        <header class="navbar bg-dark p-2">
            <section class="navbar-section ml-2">
                <img src="../../static/img/logo_64x64.ico" alt="logo" class="logo">

        <section id="section" class="container" style="margin-top: 3rem">

        <script>
            // we want to transform
            // https://cdn.statically.io/gh/process-analytics/bpmn-visualization-examples/173d6e7db380f74e61c98c43460d1642852e9d37/examples/custom-navigation/call-activity-with-modal-on-mouse-over/index.html

            if (window.location.hostname === 'cdn.statically.io') {
                // get the part after the 4th slash
                const part = window.location.pathname.split('/').slice(4).join('/');
                // and remove the file part
                const indexLastSlash = part.lastIndexOf('/');
                const finalPath = part.substring(0, indexLastSlash);

                const githubHref = `https://github.com/process-analytics/bpmn-visualization-examples/tree/${finalPath}`;
                //console.info(`Computed href for the github source: ${githubHref}`);

                // TODO query selectors to avoid having to set an element id

                exampleLinkElt.setAttribute('href', githubHref);
                console.info('href changed in menu!', exampleLinkElt.getAttribute('href'));

                // const titleWithGhLinkElt = document.querySelector('#title_with_link_to_gh_source > a');
                // titleWithGhLinkElt.setAttribute('href', githubHref);
                // console.info('href changed in title!', titleWithGhLinkElt.getAttribute('href'));
                const titleWithGhLinkElt = document.querySelector('section h2');

                console.info('Title updated with link to GH sources!');
            }
            // TEST for local dev only

                const exampleLinkElt = document.getElementById('example_link');

                console.info('DEV title updated!');
            }
        </script>
