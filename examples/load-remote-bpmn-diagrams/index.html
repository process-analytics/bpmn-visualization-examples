<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BPMN Visualization - Load remote BPMN diagrams</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="../static/css/spectre.min.css" type="text/css">
    <style>
        .status-fetching {
            color: blueviolet;
            font-style: italic;
        }
        .status-ok {
            color: #2ecc71;
        }
        .status-ko {
            color: red;
            font-weight: bold;
        }
        .relative {
            position: relative;
        }
        .viewport-container-absolute {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>

<header class="navbar bg-dark p-2">
    <section class="navbar-section ml-2">
        <span class="h3 text-primary">BPMN Visualization Examples</span>
    </section>
    <section class="navbar-section">
        <a href="https://process-analytics.github.io/bpmn-visualization-js/" class="mr-2 btn btn-secondary">Docs</a>
        <a href="https://github.com/process-analytics/bpmn-visualization-examples" class="mr-2 btn btn-primary">GitHub</a>
    </section>
</header>
<section class="container col-10 flex-centered mt-2">
        <section class="col-12 mt-2 relative">
            <div class="viewport-container-absolute">
                <div id="view-port">
                    <h2>Load remote BPMN diagrams</h2>

                    <label for="btn-fetch-miwg">Fetch random file from <a href="https://github.com/bpmn-miwg/bpmn-miwg-test-suite" target="_blank" rel="noopener noreferrer">miwg-test-suite</a></label>
                    <button id="btn-fetch-miwg" title="Fetch from miwg-test-suite">
                        <!-- https://icons.getbootstrap.com/icons/arrow-clockwise/ -->
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-clockwise" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M3.17 6.706a5 5 0 0 1 7.103-3.16.5.5 0 1 0 .454-.892A6 6 0 1 0 13.455 5.5a.5.5 0 0 0-.91.417 5 5 0 1 1-9.375.789z"/>
                            <path fill-rule="evenodd" d="M8.147.146a.5.5 0 0 1 .707 0l2.5 2.5a.5.5 0 0 1 0 .708l-2.5 2.5a.5.5 0 1 1-.707-.708L10.293 3 8.147.854a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                    <div id="fetch-status"></div>

                </div>
            </div>
        </section>
</section>

<!-- load global settings -->
<script src="../../demo/0.2.0/static/js/configureMxGraphGlobals.js"></script>
<!-- load mxGraph client library -->
<script src="../../demo/0.2.0/static/js/mxClient.min.js"></script>

<script type="module">
    import { newBpmnVisualization } from "../utils.js";

    const bpmnVisualization = newBpmnVisualization('view-port');

    function log(message, ...optionalParams) {
        console.info('[DEMO] ' + message, ...optionalParams);
    }
    function loadBpmn(bpmn){
        bpmnVisualization.load(bpmn);
    }

    function statusFetching(url) {
        const statusElt = document.getElementById('fetch-status');
        statusElt.innerText = 'Fetching ' + url;
        statusElt.className = 'status-fetching';
    }

    function statusFetched(url, duration) {
        const statusElt = document.getElementById('fetch-status');
        statusElt.innerText = `Fetch OK (${duration} ms): ${url}`;
        statusElt.className = 'status-ok';
    }

    function statusFetchKO(url, error) {
        const statusElt = document.getElementById('fetch-status');
        statusElt.innerText = `Unable to fetch ${url}. ${error}`;
        statusElt.className = 'status-ko';
    }

    function fetchBpmnContent(url) {
        log('Fetching BPMN content from url <%s>', url);
        const startTime = performance.now();
        statusFetching(url);
        return fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw Error(String(response.status));
                }
                return response.text();
            })
            .then(responseBody => {
                log('BPMN content fetched');
                const duration = performance.now() - startTime;
                statusFetched(url, duration);
                return responseBody;
            })
            .catch(error => {
                statusFetchKO(url, error);
                throw new Error(`Unable to fetch ${url}. ${error}`);
            });
    }

    function loadBpmnFromUrl(url) {
        fetchBpmnContent(url).then(bpmn => {
            loadBpmn(bpmn);
            log('Bpmn loaded from url <%s>', url);
        });
    }

    const miwgFileNames = ['A.1.0.bpmn', 'A.2.0.bpmn', 'A.2.1.bpmn',
        'B.1.0.bpmn', 'B.2.0.bpmn',
        'C.1.0.bpmn', 'C.1.1.bpmn', 'C.2.0.bpmn', 'C.3.0.bpmn', 'C.4.0.bpmn',
        'C.5.0.bpmn', 'C.6.0.bpmn',
        'do-not-exist.bpmn'];
    document.getElementById('btn-fetch-miwg').onclick = function() {
        const fileName = miwgFileNames[Math.floor(Math.random() * miwgFileNames.length)];
        log('Ready to fetch MIWG file %s', fileName);
        const url = `https://raw.githubusercontent.com/bpmn-miwg/bpmn-miwg-test-suite/master/Reference/${fileName}`;
        loadBpmnFromUrl(url);
    };
</script>
</body>
</html>
