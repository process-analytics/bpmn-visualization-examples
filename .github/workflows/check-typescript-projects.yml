name: Check TypeScript projects
on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/check-typescript-projects.yml'
      - 'projects/typescript-vanilla-with-parcel/**/*'
      - 'projects/typescript-vanilla-with-rollup/**/*'
      - 'projects/typescript-vanilla-with-vitejs/**/*'
  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/check-typescript-projects.yml'
      - 'projects/typescript-vanilla-with-parcel/**/*'
      - 'projects/typescript-vanilla-with-rollup/**/*'
      - 'projects/typescript-vanilla-with-vitejs/**/*'

jobs:
  build_bpmn-visualization_npm_package:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'process-analytics/bpmn-visualization-js'
          # TODO set to master when https://github.com/process-analytics/bpmn-visualization-js/pull/2258 is merge
          ref: 'infra/simplify_integration_in_TS_project'
      # TODO can we use the build-setup action of bpmn-visualization here to avoid maintaining config here?
#      - name: Setup node
#        uses: actions/setup-node@v3
#        with:
#          node-version: '16'
#      - name: Install dependencies
#        run: npm ci with extra parameters
      - name: Build Setup
        uses: ./.github/actions/build-setup
      - name: Build npm package
        run: npm pack
      - name: Upload npm package
        uses: actions/upload-artifact@v3
        with:
          name: bpmn-visualization-npm-package
          path: bpmn-visualization-*.tgz

