<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BPMN Visualization - Elements Identification</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <style>#main-container{bottom:10px;left:10px;position:absolute;right:10px;top:140px}#bpmn-container{border:1px solid #b0b0b0;bottom:0;left:0;overflow:hidden;position:absolute;right:0;top:0}textarea{height:100px;position:absolute;resize:none;right:10px;width:70%}:root{--color-flow:#1e90ff;--color-msg-flow-icon:orange}.detection.bpmn-type-activity>rect:first-child{fill:#7fffd4}.detection.bpmn-type-gateway>path:first-child{stroke:#7fff00;stroke-width:4}.detection.bpmn-type-event>ellipse{stroke:red}.detection.bpmn-type-container>path:nth-child(2),.detection.bpmn-type-container>path:nth-child(4){fill:#db7093}.bpmn-message-flow.detection>ellipse,.bpmn-message-flow.detection>path:nth-child(4),.bpmn-sequence-flow.detection>path:nth-child(3),.bpmn-sequence-flow.detection>path:nth-child(4),.bpmn-sequence-flow.detection>path:nth-child(5){fill:var(--color-flow)}.bpmn-message-flow.detection>ellipse,.bpmn-message-flow.detection>path:nth-child(2),.bpmn-message-flow.detection>path:nth-child(4),.bpmn-sequence-flow.detection>path:nth-child(2),.bpmn-sequence-flow.detection>path:nth-child(3),.bpmn-sequence-flow.detection>path:nth-child(4),.bpmn-sequence-flow.detection>path:nth-child(5){stroke:var(--color-flow);stroke-width:4px}.detection.bpmn-message-flow-icon>path,.detection.bpmn-message-flow-icon>rect{stroke:var(--color-msg-flow-icon);stroke-width:3px}.detection.bpmn-message-flow-icon.bpmn-icon-non-initiating>rect{fill:var(--color-msg-flow-icon)}.detection.bpmn-message-flow-icon.bpmn-icon-non-initiating>path{stroke:#fff}.detection:not(.bpmn-type-flow):hover{filter:drop-shadow(0 0 1rem rgba(0,0,0))}.detection.bpmn-type-flow:hover>path{stroke-width:6px!important}.detection.bpmn-label>g div{color:red!important}.detection.bpmn-type-container.bpmn-label>g div{color:#fff!important}.detection.bpmn-type-flow.bpmn-label>g div{color:var(--color-flow)!important}</style>
    
  <script type="module" crossorigin src="assets/elements-identification.js"></script>
  <link rel="modulepreload" crossorigin href="assets/mxgraph.js">
  <link rel="modulepreload" crossorigin href="assets/main.js">
</head>
<body>
    <div id="controls">
      <label for="bpmn-kinds-select">Select by Kinds:</label><select id="bpmn-kinds-select">
        <option value="task">Abstract Task</option>
        <option value="userTask">User Task</option>
        <option value="scriptTask">Script Task</option>
        <option value="serviceTask">Service Task</option>
        <option value="startEvent">Start Event</option>
        <option value="endEvent">End Event</option>
        <option value="intermediateCatchEvent">Catch Event</option>
        <option value="intermediateThrowEvent">Throw Event</option>
        <option value="exclusiveGateway">Exclusive Gateway</option>
        <option value="inclusiveGateway">Inclusive Gateway</option>
        <option value="parallelGateway">Parallel Gateway</option>
        <option value="lane">Lane</option>
        <option value="pool">Pool</option>
        <option value="messageFlow">Message Flow</option>
        <option value="sequenceFlow">Sequence Flow</option>
      </select>
      <button id="clear-btn">Clear</button>
      <textarea id="elements-result"></textarea>
    </div>
    <div id="display-options" style="margin-top: 1em;">
      <label for="checkbox-display-overlays">Display overlays</label><input id="checkbox-display-overlays" type="checkbox" />
    </div>
    <div id="download-controls" style="margin-top: 1em;">
      <button id="btn-dl-svg">Download SVG</button>
      <button id="btn-dl-png">Download PNG</button>
    </div>

    <div id="main-container">
      <div id="bpmn-container"></div>
    </div>
</body>
</html>
